    <!-- Product order section -->
    <div class="container form-container rounded p-3 mt-5">
      <div class="row">
        <div class="col order-form-head">
          <h1>Order Details</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Barebones</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >Complete</label
            >
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-group">
            <label class="form-label" for="product-id">Product</label>
            <select name="product" id="product-id" class="form-select">
              <option value="" selected disabled>Choose...</option>
              <option value="">Ortho 48</option>
              <option value="">Ortho 30</option>
              <option value="">Stag 38 Ergo</option>
              <option value="">Numeric 17</option>
              <option value="">Stag 37</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="color"
              id="black"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="black">Black</label>

            <input
              type="radio"
              class="btn-check"
              name="color"
              id="clear"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="clear">Clear</label>
            <input
              type="radio"
              class="btn-check"
              name="color"
              id="custom"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="custom">Custom</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <textarea
              id="inst-custom"
              class="form-control"
              style="height: 200px"
            ></textarea>
            <label for="inst-custom"
              >Write your custom configuration here...

              for your dream keyboard here...
              <br />
              ex.
              <br />

              <br />
              Keycaps: etc. -->

          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-lg-2 g-2 mb-3">
        <div class="col">
          <label class="form-label" for="first-name-id">First Name</label>
          <input type="text" class="form-control" id="first-name-id" />
        </div>
        <div class="col">

          <input type="text" class="form-control" id="last-name-id" />

      <div class="row mb-3">
        <div class="col-6">
          <div class="form-group">
            <label class="mb-2" for="email-id"
              >Email <span class="text-muted">(Optional)</span></label
            >
            <input
              type="email"
              id="email-id"
              class="form-control"
              placeholder="pepito@example.com"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input class="form-check-input" type="checkbox" id="notifyme" />

      <div class="row">

      <div class="row mb-3">

    <!-- Express Payment Options -->
    <div class="container bg-primary-subtle rounded mt-3 mb-3 p-3">
      <div class="row">
        <div class="col payment-head text-center">

    <!-- Bank Details Section -->
    <div class="container bg-primary-subtle">
      <div class="row">
        <div class="col order-form-head">
          <h1>Bank Details</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="radio"
                name="card-bank"
                value=""
                id="debit-card"
                checked
              />
              <label class="form-check-label" for="debit-card"
                >Debit Card</label
              >
            </li>
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="radio"
                name="card-bank"
                value=""
                id="credit-card"
              />
              <label class="form-check-label" for="credit-card"
                >Credit Card</label
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-group">
            <label class="mb-2" for="card-name-id">Name on card</label>
            <input type="text" id="card-name-id" class="form-control" />
            <small id="card-name-id" class="form-text text-muted"
              >Full name as displayed on card</small
            >
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="mb-2" for="card-number-id">Card number</label>
            <input type="number" id="card-number-id" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label class="mb-2" for="expiration-id">Expiration</label>
            <input type="date" id="expiration-id" class="form-control" />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label class="mb-2" for="cvv-id">CVV</label>
            <input type="number" id="cvv-id" class="form-control" />
          </div>
        </div>
      </div>

        <div class="col-3">
          <button type="button" class="btn card-button mb-3">
